<!DOCTYPE html>
<html>

    <head>

    </head>
    <style>
        button{
            background-color: transparent;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
           box-shadow: black 2px 3px 4px ;
           margin-left: 30px;
        }
    </style>
    <body background="d:\piano.jpg">
        
            <br><br><br><br><br> <br><br><br><br><br> <br><br><br><br><br> 
            <button class="cc"><div data-key="65" class="key">
                <kbd>A</kbd><br>
                <span class="sound"></span>
              </div></button>
              
            <button class="ht"><div data-key="83" class="key">
                <kbd>S</kbd><br>
                <span class="sound"></span>
              </div></button>
            <button class="bd"><div data-key="68" class="key">
                <kbd>D</kbd><br>
                <span class="sound"></span>
              </div></button>
            <button class="mt"><div data-key="70" class="key">
                <kbd>F</kbd><br>
                <span class="sound"></span>
              </div></button>
              <button class="rc"><div data-key="71" class="key">
                <kbd>G</kbd><br>
                <span class="sound"></span>
              </div></button>
            <button class="ft"><div data-key="72" class="key">
                <kbd>H</kbd><br>
                <span class="sound"></span>
              </div></button>
            <button class="hh"><div data-key="74" class="key">
                <kbd>J</kbd><br>
                <span class="sound"> </span>

            <button class="sd">

          <audio data-key="65" src="d:\A.mp3"></audio>
          <audio data-key="83" src="d:\P.mp3"></audio>
          <audio data-key="68 " src="d:\\U.mp3"></audio>
          <audio data-key="70" src="d:\A.mp3"></audio>
          <audio data-key="71" src="d:\P.mp3"></audio>
          <audio data-key="72" src="d:\U.mp3"></audio>
          <audio data-key="74" src="d:\A.mp3"></audio>
          <audio data-key="75" src="d:\P.mp3"></audio>
        
        <script >
            function removeTransition(e) {
                if (e.propertyName !== 'transform') return;
                e.target.classList.remove('playing');
              }
              function playSound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
                if (!audio) return;
                key.classList.add('playing');
                audio.currentTime = 0;
                audio.play();
              }
              const keys = Array.from(document.querySelectorAll('.key'));
              keys.forEach(key => key.addEventListener('transitionend', removeTransition));
              window.addEventListener('keydown', playSound);
        </script>
    </body>
</html>
